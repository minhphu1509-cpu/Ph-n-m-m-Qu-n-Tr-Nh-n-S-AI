<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - DMP Dev AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="v.js"></script>
</head>
<body class="bg-gray-100 min-h-screen" x-data="{
    isLoggedIn: sessionStorage.getItem('adminLogged') === 'true',
    passwordInput: '',
    currentTab: 'general',
    login() {
        if(this.passwordInput === $store.site.data.general.adminPassword) {
            this.isLoggedIn = true;
            sessionStorage.setItem('adminLogged', 'true');
        } else {
            alert('Mật khẩu không đúng!');
        }
    },
    logout() {
        this.isLoggedIn = false;
        sessionStorage.removeItem('adminLogged');
    }
}">

    <!-- Login Gate -->
    <div x-show="!isLoggedIn" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Đăng Nhập Quản Trị</h2>
                <p class="text-gray-500">DMP Dev AI CMS</p>
            </div>
            <form @submit.prevent="login">
                <input type="password" x-model="passwordInput" placeholder="Nhập mật khẩu..." class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-indigo-500 outline-none">
                <button type="submit" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition">Đăng Nhập</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div x-show="isLoggedIn" class="flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar -->
        <aside class="w-full md:w-64 bg-gray-900 text-white flex-shrink-0">
            <div class="p-6 font-bold text-xl border-b border-gray-700">Admin Panel</div>
            <nav class="p-4 space-y-2">
                <button @click="currentTab = 'general'" :class="currentTab === 'general' ? 'bg-indigo-600' : 'hover:bg-gray-800'" class="w-full text-left px-4 py-3 rounded transition">Chung & Branding</button>
                <button @click="currentTab = 'hero'" :class="currentTab === 'hero' ? 'bg-indigo-600' : 'hover:bg-gray-800'" class="w-full text-left px-4 py-3 rounded transition">Hero Section</button>
                <button @click="currentTab = 'features'" :class="currentTab === 'features' ? 'bg-indigo-600' : 'hover:bg-gray-800'" class="w-full text-left px-4 py-3 rounded transition">Tính Năng</button>
                <button @click="currentTab = 'contact'" :class="currentTab === 'contact' ? 'bg-indigo-600' : 'hover:bg-gray-800'" class="w-full text-left px-4 py-3 rounded transition">Liên Hệ & Social</button>
                <button @click="currentTab = 'settings'" :class="currentTab === 'settings' ? 'bg-red-600' : 'hover:bg-gray-800'" class="w-full text-left px-4 py-3 rounded transition mt-8">Đổi Mật Khẩu</button>
            </nav>
            <div class="p-4 mt-auto">
                <button @click="logout" class="w-full py-2 bg-gray-700 hover:bg-gray-600 rounded text-sm">Đăng Xuất</button>
            </div>
        </aside>

        <!-- Content -->
        <main class="flex-1 p-8 overflow-y-auto">
            <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-sm">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800 uppercase" x-text="currentTab"></h2>
                    <div class="space-x-2">
                        <a href="index.html" target="_blank" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Xem Trang Web</a>
                        <button @click="$store.site.save()" class="px-6 py-2 bg-green-600 text-white font-bold rounded hover:bg-green-700 shadow-lg">Lưu Thay Đổi</button>
                    </div>
                </div>

                <!-- Tab: General -->
                <div x-show="currentTab === 'general'" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tên Thương Hiệu</label>
                        <input type="text" x-model="$store.site.data.general.brandName" class="w-full p-3 border rounded focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">URL Logo</label>
                        <input type="text" x-model="$store.site.data.general.logoUrl" class="w-full p-3 border rounded focus:ring-indigo-500">
                    </div>
                </div>

                <!-- Tab: Hero -->
                <div x-show="currentTab === 'hero'" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tiêu đề chính</label>
                        <input type="text" x-model="$store.site.data.hero.title" class="w-full p-3 border rounded focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Mô tả phụ</label>
                        <textarea x-model="$store.site.data.hero.subtitle" class="w-full p-3 border rounded focus:ring-indigo-500 h-24"></textarea>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nút CTA Text</label>
                            <input type="text" x-model="$store.site.data.hero.ctaText" class="w-full p-3 border rounded">
                        </div>
                        <div>
                             <label class="block text-sm font-medium text-gray-700 mb-2">Link CTA</label>
                            <input type="text" x-model="$store.site.data.hero.ctaLink" class="w-full p-3 border rounded">
                        </div>
                    </div>
                </div>

                <!-- Tab: Features -->
                <div x-show="currentTab === 'features'" class="space-y-6">
                    <template x-for="(feature, index) in $store.site.data.features" :key="index">
                        <div class="p-4 border border-gray-200 rounded-lg bg-gray-50 mb-4">
                            <h4 class="font-bold mb-2 text-indigo-600" x-text="'Tính năng ' + (index + 1)"></h4>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input type="text" x-model="feature.title" placeholder="Tên tính năng" class="p-2 border rounded">
                                <input type="text" x-model="feature.icon" placeholder="Icon Class (FontAwesome)" class="p-2 border rounded">
                                <textarea x-model="feature.desc" placeholder="Mô tả" class="p-2 border rounded col-span-2"></textarea>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Tab: Contact & Social -->
                <div x-show="currentTab === 'contact'" class="space-y-6">
                    <h3 class="font-bold text-gray-800 border-b pb-2">Thông tin liên hệ</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" x-model="$store.site.data.contact.phone" placeholder="Số điện thoại" class="p-3 border rounded">
                        <input type="text" x-model="$store.site.data.contact.email" placeholder="Email" class="p-3 border rounded">
                        <input type="text" x-model="$store.site.data.contact.address" placeholder="Địa chỉ" class="p-3 border rounded md:col-span-2">
                    </div>
                    
                    <h3 class="font-bold text-gray-800 border-b pb-2 mt-6">Mạng xã hội (Links)</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" x-model="$store.site.data.social.facebook" placeholder="Facebook URL" class="p-3 border rounded">
                        <input type="text" x-model="$store.site.data.social.youtube" placeholder="Youtube URL" class="p-3 border rounded">
                        <input type="text" x-model="$store.site.data.social.tiktok" placeholder="TikTok URL" class="p-3 border rounded">
                        <input type="text" x-model="$store.site.data.social.zalo" placeholder="Zalo Link" class="p-3 border rounded">
                    </div>
                </div>

                <!-- Tab: Settings (Password) -->
                <div x-show="currentTab === 'settings'" class="space-y-6">
                    <div class="bg-red-50 p-6 rounded border border-red-200">
                        <h3 class="text-red-700 font-bold mb-4">Thay đổi mật khẩu quản trị</h3>
                        <div x-data="{ newPass: '' }">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu mới</label>
                            <input type="text" x-model="newPass" class="w-full p-3 border rounded mb-4 focus:ring-red-500">
                            <button @click="if(newPass) { $store.site.updatePassword(newPass); newPass=''; }" class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700">Cập nhật mật khẩu</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
